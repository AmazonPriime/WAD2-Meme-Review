{% extends 'meme_app/base.html' %}
{% load static %}
{% block title_block %}
	Homepage
{% endblock %}

{% block body_block%}
<div class="form fade-in narrow-form">
	<h2 class="text-center">Log in</h2>
	{% for message in messages %}
		<div class="alert alert-danger">
			<a class="close" href="#" data-dismiss="alert">Ã—</a>
      {{ message }}
		</div>
	{% endfor %}
  <form id='login_form' method='post' action="{% url 'login' %}">
		{% csrf_token %}
		<div class="form-group">
			<p id="regPageText">Enter username:</p>
			<input name="username" type="text" class="form-control" placeholder="Username" required>
		</div>
		<div class="form-group">
			<p id="regPageText">Enter password:</p>
			<input name="password" type="password" class="form-control" placeholder="Password" required>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success btn-block">Log in</button>
		</div>
	</form>
	<a class="btn btn-danger btn-block" href="{% url 'password_reset' %}">Forgot Password</a>
</div>

<div class="form fade-in narrow-form">
		<div class = "form-group">
			<a class="btn btn-primary btn-block" href="{% url 'register' %}">New User? Create Account!</a>
		</div>
</div>

{%endblock%}
