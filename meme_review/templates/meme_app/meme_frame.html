{% load static %}
<figure class = "figure center-figure normalMeme">
	<a href="{% url 'meme' meme.id %}">
		<img src="{{ MEDIA_URL }}{{ meme.picture }}" class="figure-img img-fluid" alt="PlaceHolder">
	</a>
	<a href="{% url 'account' meme.user.user.username %}">
		<figcaption class="figure-caption text-center">{{meme.user.user.username}}<br/>
		<img src="{% if img_url %}{{ MEDIA_URL }}{{ img_url }}{% else %}{% static 'images/user_default.png' %}{% endif %}" class="figure-img img-fluid smallUserIcon" alt="PlaceHolder">
	</a>
	</br>Likes: {{meme.likes}}
	</br>Dislikes: {{meme.dislikes}}
	<form> <!-- Only show if user is logged in -->
		<div class="form-group ">
			<a class="btn btn-success" title="Like" href="{% url 'rate' type='meme' id=meme.id %}?value=1"><img src="{% static 'images/like.png' %}" class="figure-img img-fluid smallLikeIcon" alt="Like"></a>
			<a class="btn btn-danger" title="Dislike" href="{% url 'rate' type='meme' id=meme.id %}?value=0"><img src="{% static 'images/dislike.png' %}" class="figure-img img-fluid smallLikeIcon likeToDislike" alt="Dislike"></a>
		</div>
	</form>
	</figcaption>
</figure>
