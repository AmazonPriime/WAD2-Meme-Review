{% extends 'meme_app/base.html' %}
{% load static %}
{% block title_block %}
	Homepage
{% endblock %}

{% block body_block%}
<div class="form fade-in narrow-form">
	<form>
		<h2 class="text-center">Create New Account</h2>       
        <div class="form-group">
			<p id="regPageText">Username:</p>
			<input type="text" class="form-control" placeholder="Username" required>
        </div>
		<div class="form-group">
			<p id="regPageText">Name:</p>
				<div class="form-row">
				<div class="col">
					<input type="text" class="form-control" placeholder="First name" required>
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Last name" required>
				</div>
			</div>
		</div>
		<div class="form-group">
			<p id="regPageText">E-mail address:</p>
			<input type="text" class="form-control" placeholder="E-mail" required>
		</div>
		<div class="form-group">
			<p id="regPageText">Date of Birth:</p>
			<div class="form-row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Day" required>
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Month" required>
				</div>
				<div class="col-6">
					<input type="text" class="form-control" placeholder="Year" required>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<p id="regPageText">Please enter and retype password:</p>
			<input type="password" class="form-control" placeholder="Password" required>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Repeat password" required>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success btn-block">Register</button>
		</div>
	</form>
</div>


{%endblock%}
