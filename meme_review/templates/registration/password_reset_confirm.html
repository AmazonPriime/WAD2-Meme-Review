{% extends '../meme_app/base.html' %}

{% block body_block %}
<div class="form fade-in narrow-form">
	<h3>Forgot password</h3>
	{% if validlink %}
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-success btn-block">Confirm</button>
	</form>
	{% else %}
	<p>The link supplied is invalid. If you copied and pasted the link please try again and make sure you copy the whole link.</p>
	{% endif %}
	</div>
{% endblock %}
