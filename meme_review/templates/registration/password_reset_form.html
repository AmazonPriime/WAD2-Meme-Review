{% extends '../meme_app/base.html' %}
{% block title_block %}
	Password Change - Email
{% endblock %}
{% block body_block %}
<div class="form fade-in narrow-form">
	<h3>Forgot password</h3>
	<form method="post">
		{% csrf_token %}
		<input name="email" class="form-control" placeholder="Email address" type="email" required="true"><br>
		<button type="submit" class="btn btn-success btn-block">Confirm</button>
	</form>
	</div>
{% endblock %}
