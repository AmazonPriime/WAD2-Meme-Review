{% extends '../meme_app/base.html' %}
{% block title_block %}
	Password Change - Email
{% endblock %}
{% block body_block %}
<div class="form fade-in narrow-form">
	<h2 class="text-center">Forgot password</h2>
	<form method="post">
		{% csrf_token %}
		<div class="form-group">
		<p id="regPageText">Enter e-mail address associated with your account:</p>
		<input name="email" class="form-control" placeholder="Email address" type="email" required="true">
		</div>
		<div class="form-group">
		<button type="submit" class="btn btn-success btn-block">Confirm</button>
		</div>
	</form>
	</div>
{% endblock %}
